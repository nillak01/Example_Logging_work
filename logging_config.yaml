version: 1
disable_existing_loggers: True

formatters:
  default:
    format: '#%(levelname)-8s %(name)s:%(funcName)s - %(message)s'

  formatter_1:
    format: '[%(asctime)s] #%(levelname)-8s %(filename)s:%(lineno)d - %(name)s:%(funcName)s - %(message)s'

  formatter_2:
    format: '#%(levelname)-8s [%(asctime)s] - %(filename)s:%(lineno)d - %(name)s:%(funcName)s - %(message)s'

  formatter_3:
    format: '#%(levelname)-8s [%(asctime)s] - %(message)s'

filters:
  critical_filter:
    (): log_filters.CriticalLogFilter

  error_filter:
    (): log_filters.ErrorLogFilter

  debug_warning_filter:
    (): log_filters.DebugWarningLogFilter

  not_info_filter:
    (): log_filters.NotInfoLogFilter

handlers:
  default:
    class: logging.StreamHandler
    formatter: default

  stderr:
    class: logging.StreamHandler

  stdout:
    class: logging.StreamHandler
    formatter: formatter_2
    filters: [debug_warning_filter]
    stream: ext://sys.stdout

  error_file:
    class: logging.FileHandler
    filename: error.log
    mode: w
    level: DEBUG
    formatter: formatter_1
    filters: [error_filter]

  critical_file:
    class: logging.FileHandler
    filename: critical.log
    mode: w
    formatter: formatter_3
    filters: [critical_filter]

  for_module_4_handler:
    class: logging.StreamHandler
    formatter: formatter_3
    filters: [not_info_filter]

loggers:
  module_1:
    level: DEBUG
    handlers: [error_file]

  module_2:
    handlers: [stdout]

  module_3:
    handlers: [stderr, critical_file]

  module_4:
    level: DEBUG
    handlers: [for_module_4_handler]

root:
  formatter: default
  handlers: [default]